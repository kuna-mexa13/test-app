apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-branches
  namespace: argocd
spec:
  generators:
    - scmProvider:
        # Reference the provider you defined in argocd-cm
        name: my-github
        filters:
          - repositoryMatch: '^test-app$'
          - branchMatch: '^dev-.*$'
  template:
    metadata:
      name: '{{ branch }}-app'
    spec:
      project: default
      source:
        repoURL: "https://github.com/kuna-mexa13/test-app.git"
        targetRevision: '{{ branch }}'
        path: "app/overlays"
      destination:
        server: 'https://kubernetes.default.svc'
        namespace: '{{ branch }}-namespace'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
